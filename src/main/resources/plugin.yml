name: DiscordMinecraftAlerts
version: 1.0.0
main: com.benpersick.dmcalerts.DiscordMinecraftAlertsPlugin
commands:
    bottoken:
        description: Sets the Discord bot token to be used
        usage: /bottoken <token>
        permission: discordminecraftalerts.bottoken
    serverid:
        description: Sets the Discord Server ID to be used to send messages
        usage: /serverid <Server ID>
        permission: discordminecraftalerts.serverid
    channelid:
        description: Sets the Discord Channel ID to be used to send messages
        usage: /channelid <Channel ID>
        permission: discordminecraftalerts.channelid